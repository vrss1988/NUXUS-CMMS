services:
  - type: web
    name: nexus-cmms
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn v9:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: RENDER
        value: "true"
      - key: DB_PATH
        value: /data/cmms_nexus.db
    disk:
      name: cmms-data
      mountPath: /data
      sizeGB: 1
